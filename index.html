<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertidor a WebP</title>
    <link rel="stylesheet" href="assets/index.css" />
  </head>
  <body>
    <h1>CONVERTIDOR DE IM√ÅGENES A FORMATO WEBP</h1>
    <section>
      <div>
        <label for="imageInput">Seleccionar IMAGEN</label>
        <br /><br />
        <input type="file" id="imageInput" accept="image/*" />
      </div>

      <div>
        <label for="folderInput">Seleccionar CARPETA</label>
        <br /><br />
        <input
          type="file"
          id="folderInput"
          webkitdirectory
          directory
          multiple
        />
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="assets/convert.js"></script>
  </body>
</html>
